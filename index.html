<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Tic Tac Toe</h1>
        </header>
        <div class="status">
            <h2>Player Thisis Turn</h2>
        </div>
        <div class="boardContainer">
            <div class="gameBoard">
                <button id="0"></button>
                <button id="1"></button>
                <button id="2"></button>
                <button id="3"></button>
                <button id="4"></button>
                <button id="5"></button>
                <button id="6"></button>
                <button id="7"></button>
                <button id="8"></button>
            </div>
        </div>
        <div class="replay">
            <button id="replay">Replay</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
